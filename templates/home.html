<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>py_photo-platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script src="https://kit.fontawesome.com/2ecfe5bd5c.js" crossorigin="anonymous"></script>
</head>


<body>

    <section class="section">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" onclick="alert('You are already on the home page!')" style="font-weight: bold;">
                    <span style="font-size: small;">py_</span>photo-platform
                </a>

                <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <style>
                .fawesomeMenu {
                    color: #dbdbdb;
                }

                .fawesomeMenu:hover {
                    color: #485fc7;
                }
                .fawesomeMenu1:hover {
                    background-color: hsl(348, 100%, 61%);
                }
            </style>

            <div class="navbar-menu" id="navMenu">
                <div class="navbar-start">
                    <a class="navbar-item">
                        Home
                    </a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Photos
                        </a>

                        <div class="navbar-dropdown">
                            <a class="navbar-item" style="font-weight: bold;">
                                For you
                            </a>
                            <a class="navbar-item">
                                Featured
                            </a>
                            <a class="navbar-item">
                                Recent
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item" style="color: hsl(348, 100%, 61%); font-weight: bold;">
                                Report an issue
                            </a>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            {% if not user_authenticated %}
                            <a class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light">
                                Log in
                            </a>
                            {% else %}
                            <a href="#">
                                <i class="fas fa-user fa-lg fawesomeMenu"></i>
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section class="section">
        <div class="columns is-mobile">
            <div class="column is-three-fifths is-offset-one-fifth" style="text-align: center;">
                <h1 class="title is-1">Home</h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="columns is-mobile">
            <div class="column is-three-fifths is-offset-one-fifth">
                <div class="box">
                    <h3 class="title is-3">weekly</h3>
                    <div class="fixed-grid has-auto-count">
                        <div class="grid">
                          <div class="cell"> <img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg" alt=""> </div>
                          <div class="cell"> <img src="https://imgs.search.brave.com/qBBa_rqdWGBemTGgnjGQM9UMoMVmUmxp4dSDtyX2-cE/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/ZnJlZS1waG90by9j/bG9zZS11cC1pbWFn/ZS1sZWF2ZXNfNTM4/NzYtNDE2OTEuanBn/P3NpemU9NjI2JmV4/dD1qcGc" alt="" srcset=""> </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong><span style="font-size: small;">py_</span>photo-platform</strong> by <a
                    href="https://marcelschreiber.de">Sprechender (Marcel Schreiber)</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
            </p>
        </div>
    </footer>
</body>

</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

            });
        });

    });
</script>
